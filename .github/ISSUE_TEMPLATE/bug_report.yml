name: "Bug Report"
description: "Report a bug to help us improve."
title: "[BUG] "
labels: ["bug"]
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting.
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of RavenHUD
          required: true
        - label: I have provided detailed steps to reproduce this bug
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? Be as specific as possible.
      placeholder: "Describe the bug clearly. What did you see? What error messages appeared?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Open the game
        2. Go to ...
        3. Click on ...
        4. See the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
      placeholder: "Describe what you expected to happen."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Describe what actually happened instead of the expected behavior."
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - Windows 11
        - Windows 10
        - Linux
        - macOS
    validations:
      required: true

  - type: input
    id: resolution
    attributes:
      label: Game Resolution
      description: What resolution are you playing at?
      placeholder: "e.g., 1920x1080"
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: RavenHUD Version
      description: What version of RavenHUD are you using? (Check the HUD version file or GitHub release)
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Add any screenshots or log files that help explain the problem. Drag and drop images here.
      placeholder: "Paste screenshots or drag files here..."
    validations:
      required: false
