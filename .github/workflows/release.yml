# Release Workflow
# Creates a new release when a version tag is pushed
# Upload the built binary as a release asset

name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.5.0, etc.
  
  # Allow manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.5.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: RavenHUD ${{ steps.version.outputs.VERSION }}
          body: |
            ## RavenHUD ${{ steps.version.outputs.VERSION }}
            
            ### Download
            Download the ZIP file below and extract it. Run `RavenHUD.exe` to start.
            
            ### Requirements
            - Windows 10 or later
            - ~150 MB disk space
            
            ### Changelog
            See the full changelog in the repository.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Output Release URL
        run: |
          echo "Release created: ${{ steps.create_release.outputs.url }}"
          echo "Upload URL: ${{ steps.create_release.outputs.upload_url }}"
