# Upload Release Asset
# Manually upload a binary to an existing release
# Use this to upload the built RavenHUD ZIP after building locally

name: Upload Release Asset

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload to (e.g., v1.5.0)'
        required: true
        type: string
      asset_path:
        description: 'Path to asset file (relative to repo root)'
        required: false
        default: 'dist/ravenquest-companion-win32-x64.zip'
        type: string

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get Release
        id: get_release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ github.event.inputs.tag }}';
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              core.setOutput('upload_url', release.data.upload_url);
              core.setOutput('release_id', release.data.id);
              console.log(`Found release: ${release.data.name}`);
            } catch (error) {
              core.setFailed(`Release with tag ${tag} not found: ${error.message}`);
            }
      
      - name: Check if asset exists
        id: check_asset
        run: |
          if [ -f "${{ github.event.inputs.asset_path }}" ]; then
            echo "Asset found at ${{ github.event.inputs.asset_path }}"
            echo "EXISTS=true" >> $GITHUB_OUTPUT
          else
            echo "Asset not found at ${{ github.event.inputs.asset_path }}"
            echo "EXISTS=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload Release Asset
        if: steps.check_asset.outputs.EXISTS == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ${{ github.event.inputs.asset_path }}
          asset_name: RavenHUD-win32-x64.zip
          asset_content_type: application/zip
