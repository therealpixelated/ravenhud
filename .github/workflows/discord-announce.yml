# Discord Release Announcement
# Posts to Discord when a new release is published

name: Discord Announcement

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to announce (e.g., v0.20.1)'
        required: true
        type: string

jobs:
  announce:
    runs-on: ubuntu-latest

    steps:
      - name: Post to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEB_HOOK }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Handle both release event and manual workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Fetch release data from API for manual trigger
            RELEASE_DATA=$(gh api repos/${{ github.repository }}/releases/tags/${{ inputs.tag }})
            VERSION=$(echo "$RELEASE_DATA" | jq -r '.tag_name')
            RELEASE_NAME=$(echo "$RELEASE_DATA" | jq -r '.name')
            RELEASE_URL=$(echo "$RELEASE_DATA" | jq -r '.html_url')
            PRERELEASE=$(echo "$RELEASE_DATA" | jq -r '.prerelease')
            BODY=$(echo "$RELEASE_DATA" | jq -r '.body')
            DOWNLOAD_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[0].browser_download_url // empty')
          else
            # Use release event data
            VERSION="${{ github.event.release.tag_name }}"
            RELEASE_NAME="${{ github.event.release.name }}"
            RELEASE_URL="${{ github.event.release.html_url }}"
            PRERELEASE="${{ github.event.release.prerelease }}"
            BODY=$(cat << 'CHANGELOG_EOF'
          ${{ github.event.release.body }}
          CHANGELOG_EOF
            )
            DOWNLOAD_URL="${{ github.event.release.assets[0].browser_download_url }}"
          fi

          # Truncate body if too long (Discord embed limit)
          if [ ${#BODY} -gt 1800 ]; then
            BODY="${BODY:0:1800}..."
          fi

          # Escape special characters for JSON
          BODY=$(echo "$BODY" | jq -Rs '.')

          # Set color based on release type
          if [ "$PRERELEASE" = "true" ]; then
            COLOR=16776960  # Yellow for pre-release
            TITLE="ðŸ§ª RavenHUD Pre-Release ${VERSION}"
          else
            COLOR=5763719   # Green for stable
            TITLE="ðŸŽ‰ RavenHUD ${VERSION} Released!"
          fi

          # Default to release URL if no download asset
          if [ -z "$DOWNLOAD_URL" ]; then
            DOWNLOAD_URL="$RELEASE_URL"
          fi

          # Build the Discord webhook payload
          PAYLOAD=$(cat << EOF
          {
            "embeds": [{
              "title": "${TITLE}",
              "url": "${RELEASE_URL}",
              "color": ${COLOR},
              "description": ${BODY},
              "fields": [
                {
                  "name": "ðŸ“¥ Download",
                  "value": "[RavenHUD-win32-x64.zip](${DOWNLOAD_URL})",
                  "inline": true
                },
                {
                  "name": "ðŸ“‹ Release Notes",
                  "value": "[View on GitHub](${RELEASE_URL})",
                  "inline": true
                },
                {
                  "name": "ðŸŒ Website",
                  "value": "[ravenhud.com](https://ravenhud.com)",
                  "inline": true
                },
                {
                  "name": "ð• Follow",
                  "value": "[@realRavenHud](https://x.com/realRavenHud)",
                  "inline": true
                }
              ],
              "footer": {
                "text": "ravenhud.com"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }]
          }
          EOF
          )

          # Post to Discord
          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK"

          echo "Posted release announcement for ${VERSION}"
